<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src = "./calculadora.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  
  <div class="globalContainer">
    
    <img src="./calculadoraimgfixed2.jpg" alt="">
    
    <button class="num0">0</button>
    <button class="num01">1</button>
    <button class="num02">2</button>
    <button class="num03">3</button>
    <button class="num04">4</button>
    <button class="num05">5</button>
    <button class="num06">6</button>
    <button class="num07">7</button>
    <button class="num08">8</button>
    <button class="num09">9</button>
        
      

      
    <button class="equals">=</button>
    <button class="sum">+</button>
    <button class="sub">-</button>
    <button class="multi">*</button>
    <button class="division">/</button>
    
    <button class="clear">Clear</button>
      
    <input type="number">
        

    


    </div>
</body>
</html>
